<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Andre Cantuaria">
        <meta name="description" content="JS">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">
        <title>Final Project</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <!-- Stylesheets Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
         <!-- Scripts-->
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container center">
                <section>  
                    <div class="grid-container">

                        <div class="row">
                            <div class="cell-title">
                                <h1>SYSTEM</h1>
                            </div>
                            <div class="cell-content">
                                <p id="operating-system">OS: </p>
                                <p id="system-language">Language:</p>
                                <p id="browser-name">Browser:</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="cell-title">
                                <h1>WINDOW</h1>
                            </div>
                            <div class="cell-content">
                                <p id="window-width"></p>
                                <p id="window-height"></p>
                                <p id="window-orientation"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="cell-title">
                                <h1>BATTERY</h1>
                            </div>
                            <div class="cell-content">
                                <p id="battery-level">Level: </p>
                                <p id="battery-status">Status: </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="status-cell">
                                <p id="network-status"></p>
                            </div>  
                        </div>

                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
